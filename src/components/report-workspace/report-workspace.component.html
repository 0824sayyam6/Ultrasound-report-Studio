<div class="min-h-screen flex flex-col">
  <header class="bg-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <a routerLink="/report" class="flex items-center space-x-3">
          <i class="fas fa-wave-square text-2xl text-blue-600"></i>
          <h1 class="text-xl font-bold text-slate-800">Ultrasound Report Studio</h1>
        </a>
        <div class="flex items-center space-x-4">
          <nav class="flex space-x-2 bg-slate-100 p-1 rounded-lg">
            <button
              (click)="setView('editor')"
              [class.bg-white]="activeView() === 'editor'"
              [class.text-blue-600]="activeView() === 'editor'"
              [class.text-slate-600]="activeView() !== 'editor'"
              class="px-3 py-1.5 rounded-md text-sm font-medium transition-colors duration-200"
            >
              <i class="fas fa-edit mr-2"></i>Editor
            </button>
            <button
              (click)="setView('preview')"
              [class.bg-white]="activeView() === 'preview'"
              [class.text-blue-600]="activeView() === 'preview'"
              [class.text-slate-600]="activeView() !== 'preview'"
              class="px-3 py-1.5 rounded-md text-sm font-medium transition-colors duration-200"
            >
              <i class="fas fa-print mr-2"></i>Print Preview
            </button>
          </nav>
          <div class="h-6 w-px bg-slate-200"></div>
           <a routerLink="/admin" class="px-3 py-1.5 rounded-md text-sm font-medium text-slate-600 hover:bg-slate-200 transition-colors duration-200 flex items-center">
             <i class="fas fa-shield-halved mr-2"></i>Admin
           </a>
        </div>
      </div>
    </div>
  </header>

  <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
    @if (activeView() === 'editor') {
      <app-report-editor />
    } @else {
      <app-report-preview />
    }
  </main>
</div>
