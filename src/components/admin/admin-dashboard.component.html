<div class="flex h-screen bg-slate-100 overflow-hidden">
  <!-- Sidebar -->
  <aside 
    class="flex-shrink-0 bg-white border-r border-slate-200 flex flex-col transition-all duration-300 ease-in-out overflow-hidden"
    [class.w-64]="isSidebarOpen()"
    [class.w-0]="!isSidebarOpen()">
    <div class="h-16 flex items-center justify-center px-4 border-b border-slate-200 flex-shrink-0">
       <a routerLink="/report" class="flex items-center space-x-3">
          <i class="fas fa-wave-square text-2xl text-blue-600"></i>
          <h1 class="text-lg font-bold text-slate-800">URS Admin</h1>
        </a>
    </div>
    <nav class="flex-1 px-2 py-4 space-y-2">
      <a 
        routerLink="templates" 
        routerLinkActive="bg-blue-50 text-blue-600" 
        class="flex items-center px-4 py-2 text-sm font-medium text-slate-700 rounded-md hover:bg-slate-100">
        <i class="fas fa-file-alt w-6 mr-3"></i>
        Report Templates
      </a>
      <a 
        routerLink="submitted-reports" 
        routerLinkActive="bg-blue-50 text-blue-600" 
        class="flex items-center px-4 py-2 text-sm font-medium text-slate-700 rounded-md hover:bg-slate-100">
        <i class="fas fa-inbox w-6 mr-3"></i>
        Submitted Reports
      </a>
       <a 
        routerLink="user-management"
        routerLinkActive="bg-blue-50 text-blue-600"
        class="flex items-center px-4 py-2 text-sm font-medium text-slate-700 rounded-md hover:bg-slate-100">
        <i class="fas fa-hospital w-6 mr-3"></i>
        Clinic Profile
      </a>
       <a 
        routerLink="audit-logs"
        routerLinkActive="bg-blue-50 text-blue-600"
        class="flex items-center px-4 py-2 text-sm font-medium text-slate-700 rounded-md hover:bg-slate-100">
        <i class="fas fa-clipboard-list w-6 mr-3"></i>
        Audit Logs
      </a>
    </nav>
    <div class="p-4 border-t border-slate-200">
      <button (click)="logout()" class="w-full flex items-center justify-center px-4 py-2 text-sm font-medium text-slate-700 rounded-md hover:bg-slate-100">
         <i class="fas fa-sign-out-alt w-6 mr-3"></i>
        Logout
      </button>
    </div>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <header class="bg-white shadow-sm h-16 flex items-center justify-between px-4 sm:px-8 flex-shrink-0">
      <div class="flex items-center">
        <button (click)="toggleSidebar()" class="text-slate-500 hover:text-blue-600 p-2 rounded-full -ml-2 mr-2 transition-colors">
          <i class="fas fa-bars"></i>
        </button>
        <h2 class="text-xl font-semibold text-slate-800 hidden sm:block">Admin Dashboard</h2>
      </div>
      <div class="text-sm text-slate-500">
        Logged in as: <span class="font-medium text-slate-700">admin@ultrasound.ai</span>
      </div>
    </header>
    <main class="flex-1 overflow-y-auto p-4 sm:p-8">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
