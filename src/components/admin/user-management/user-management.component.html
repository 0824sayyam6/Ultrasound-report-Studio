<div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
  <div class="mb-6 border-b border-slate-200 pb-4">
    <h2 class="text-xl font-bold text-slate-800">Clinic Profile</h2>
    <p class="text-sm text-slate-500 mt-1">Manage your clinic's details and branding.</p>
  </div>
  
  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
      
      <!-- Left Column -->
      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-slate-700">Clinic Name</label>
          <input type="text" formControlName="name" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700">Address</label>
          <input type="text" formControlName="address" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700">Phone Number</label>
          <input type="text" formControlName="phone" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
        </div>
         <div>
          <label class="block text-sm font-medium text-slate-700">Clinic Manager Name</label>
          <input type="text" formControlName="managerName" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700">Head Physician</label>
          <input type="text" formControlName="headPhysician" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
        </div>
      </div>
      
      <!-- Right Column -->
      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-slate-700">Clinic Logo</label>
          <div class="mt-1">
            <!-- Hidden file input -->
            <input type="file" (change)="onFileChange($event)" accept="image/png, image/jpeg" #fileUpload class="hidden">
            
            <!-- Logo Preview -->
            <div class="p-4 h-32 bg-slate-100 rounded-md border border-slate-200 flex items-center justify-center mb-4">
              @if (logoUrl?.value) {
                <img [src]="logoUrl.value" alt="Clinic Logo Preview" class="max-h-full max-w-full object-contain">
              } @else {
                <p class="text-slate-500 text-sm">Logo Preview</p>
              }
            </div>
            
            <!-- Upload Button -->
            <button type="button" (click)="fileUpload.click()" class="inline-flex items-center px-4 py-2 border border-slate-300 text-sm font-medium rounded-md shadow-sm text-slate-700 bg-white hover:bg-slate-50">
              <i class="fas fa-upload mr-2"></i>
              Upload Image
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Action Bar -->
    <div class="flex justify-end items-center space-x-4 pt-4 border-t border-slate-200">
       @if (saveStatus() === 'success') {
          <span class="text-sm font-medium text-green-600 flex items-center">
            <i class="fas fa-check-circle mr-2"></i>Profile saved successfully!
          </span>
       }
      <button type="submit" [disabled]="profileForm.invalid || saveStatus() === 'saving'" class="inline-flex items-center justify-center px-4 py-2 w-36 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 disabled:bg-slate-400">
        @if (saveStatus() === 'saving') {
          <i class="fas fa-spinner fa-spin"></i>
        } @else {
          <span>Save Changes</span>
        }
      </button>
    </div>
  </form>
</div>
